<!DOCTYPE html>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<body>


<input type="button" value="#FF4500"><br>
<input type="button" value="#FF3030"><br>
<input type="button" value="#1E90FF"><br>
<input type="button" value="#FF7F00"><br>


<script>


$( ":button" ).click(function() {

  	var cor =  $(this).val();

  	$("body").css("background-color", cor );

  	var ref = new Firebase("https://frontendmanaus.firebaseio.com/");

	ref.child("configuracao").update({
	  cor: cor
	});

});

</script>
